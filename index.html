<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelPerfect AI - Design Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Polyfill process for browser compatibility (Prevent ReferenceError)
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <style>
      /* Custom scrollbar for a cleaner UI */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      .theme-invert { filter: invert(1) hue-rotate(180deg); }
      .theme-invert img { filter: invert(1) hue-rotate(180deg); }
    </style>
  
</head>
  <body class="bg-zinc-950 text-zinc-100 antialiased min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
